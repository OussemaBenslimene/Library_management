<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="addMember.php" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

        <label for="id">Member Id</label>
        <input type="number" id="id" name="id" placeholder="[4]digits"  required>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="[8]digits" required>

        <label for="adress">Adress</label>
        <textarea name="adress" id="adress" placeholder="Your Adress" required></textarea>
         
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required>

        <label for="membership">Set Membership status</label>
        <select name="membership" id="membership">
            <option disabled selected>select status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <input type="submit" value="Add Member">
        
    </form>
    
</body>
</html>
